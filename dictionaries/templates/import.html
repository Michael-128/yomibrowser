{% extends "base.html" %}

{% block content %}
    <div class="menu">
        <a href="/">home</a>
        <a href="/import">import</a>
    </div>
    <div>
        <form action="." method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Import Dictionary</h2>
            {{ dict_form.as_p }}

            <button class="submit-btn">Submit</button>
        </form>

        <h2>Dictionaries</h2>

        <ol>
            {% for dictionary in dictionaries %}
                <li>{{dictionary.title}}</li>
            {% endfor %}
        </ol>
    </div>
{% endblock content %}
